<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>

    <br />

    <div id="controls">
      <label>X</label><input type="text" id="name1" value="Player 1 " />
      <button id="newGame" onclick="reset()">New Game</button>
      <input type="text" id="name2" value="Player 2 " /><label>O</label>
    </div>

    <div id="gameBoardContainer"></div>
    <div id="result"></div>
    <img id="wellDoneImage" src="wellDone.jpg" />
  </body>

  <script src="main.js"></script>
</html>
